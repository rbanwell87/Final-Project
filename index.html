<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Search a city..."
                  class="form-control w-75"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="city-details">
            <h1 id="city"></h1>
            <ul>
              <li id="date"></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="weather-temperature">
                <img src="#" alt="#" id="icon" />
                <span id="temperature"></span>
                <span class="units">
                  <a href="#" id="celcius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </div>
            </div>
            <div class="col-4">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
            <hr />
            <div class="card">
              <div class="row">
                <div class="col-5">Friday</div>
                <div class="col-5">☀️</div>
                <div class="col-1">-1°</div>
                <div class="col-1">-9°</div>
              </div>
              <div class="row">
                <div class="col-5">Saturday</div>
                <div class="col-5">☁️</div>
                <div class="col-1">-3°</div>
                <div class="col-1">-1°</div>
              </div>
              <div class="row">
                <div class="col-5">Sunday</div>
                <div class="col-5">🌨</div>
                <div class="col-1">-4°</div>
                <div class="col-1">-11°</div>
              </div>
              <div class="row">
                <div class="col-5">Monday</div>
                <div class="col-5">🌤</div>
                <div class="col-1">-2°</div>
                <div class="col-1">-14°</div>
              </div>
              <div class="row">
                <div class="col-5">Tuesday</div>
                <div class="col-5">🌤</div>
                <div class="col-1">-1°</div>
                <div class="col-1">-13°</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/rbanwell87/Final-Project" target="_blank"
          >Open-source code </a
        >by Robin Banwell
      </small>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
