<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1 id="city"></h1>
          <ul>
            <li id="date">Friday 1:00</li>
            <li id="description"></li>
          </ul>
          <div class="row">
            <div class="col-6">
              <img
                src="http://openweathermap.org/img/wn/10d@2x.png"
                alt="clear"
                id="icon"
              />
              <span id="temperature"></span><span id="unit">°C | °F</span>
            </div>

            <div class="col-6">
              <ul>
                <li>
                  <strong>Feels like: <span id="feels-like"></span>°</strong>
                </li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/rbanwell87/Final-Project" target="_blank"
            >Open-source code </a
          >by Robin Banwell</small
        >
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
